<!-- google-map-demo.component.html -->
<google-map
  height="400px"
  width="750px"
  [center]="center"
  [zoom]="zoom"
  >
  <div *ngFor="let item of markerPositions">
    <map-marker
    #marker="mapMarker"
    [position]="item.position"
    (mapClick)="openInfoWindow(marker, item.report)"

  >
  <!-- <h1>{{item.report.name}}</h1> -->
  <map-info-window>{{infoWindowContent}}</map-info-window>
  </map-marker>


  </div>


</google-map>
