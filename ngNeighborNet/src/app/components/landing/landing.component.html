<h1>Landing</h1>

<table class="table tables-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let report of reports">
      <td>{{report.name}}</td>
    </tr>

  </tbody>
</table>

<div class="container-md">
  <h1>Add Post</h1>
  <form>
    <div class="form-group row">
      <input type="text" name="name" placeholder="Title" [(ngModel)]="newReport.name">
    </div>
    <div class="form-group row">
      <input type="text" name="description" placeholder="Description" [(ngModel)]="newReport.description">
    </div>
    <div class="form-group row">
      <input type="text" name="imageUrl" placeholder="Link image URL" [(ngModel)]="newReport.imageUrl">
    </div>

    <!-- [ object Object ]  TODO -->

    <div class="form-group row">
      <input type="text" name="address" [(ngModel)]="newReport.address">
    </div>

    <!-- == Will need to update ADD POST div, user would not see this UNLESS logged-in == -->

    <div class="form-group row">
      <input type="text" name="user" [(ngModel)]="newReport.user">
    </div>
    <div class="form-group row">
      <input type="text" name="reportCategory" [(ngModel)]="newReport.reportCategory">
    </div>

    <input (click)="addReport(newReport)" type="text" type="submit" value="Submit">

</form>

</div>
