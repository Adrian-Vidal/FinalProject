<h1>Landing</h1>

<table class="table tables-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let report of reports">
      <td>{{report.name}}</td>
    </tr>

  </tbody>
</table>

<div class="container-md">
  <h1>Add Post</h1>
  <form>
    <div class="form-group row">
      Name: <input type="text" name="name" placeholder="Title" [(ngModel)]="newReport.name">
    </div>
    <div class="form-group row">
      Description: <input type="text" name="description" placeholder="Description" [(ngModel)]="newReport.description">
    </div>
    <div class="form-group row">
      Image URL: <input type="text" name="imageUrl" placeholder="Link image URL" [(ngModel)]="newReport.imageUrl">
    </div>

    <!-- [ object Object ]  TODO -->
    <!-- <div class="form-group row">
      <input type="text" name="userId" placeholder="User Id" [(ngModel)]="newReport.user.id">
    </div> -->


    <div class="form-group row">
      Address Name: <input type="text" name="name" placeholder="Location Name" [(ngModel)]="newReport.address.name">
    </div>

    <div class="form-group row">
      Street: <input type="text" name="street" placeholder="Street" [(ngModel)]="newReport.address.street">
    </div>

    <div class="form-group row">
      City: <input type="text" name="city" placeholder="City" [(ngModel)]="newReport.address.city">
    </div>

    <div class="form-group row">
      State: <input type="text" name="state" placeholder="State" [(ngModel)]="newReport.address.state">
    </div>

    <div class="form-group row">
      Zip: <input type="text" name="postalCode" placeholder="Postal Code" [(ngModel)]="newReport.address.postalCode">
    </div>

    <div class="form-group row">
      Country: <input type="text" name="country" placeholder="Country" [(ngModel)]="newReport.address.country">
    </div>

    <!-- == Will need to update ADD POST div, user would not see this UNLESS logged-in == -->

    <div class="form-group row">
      Category: <input type="text" name="reportCategory" placeholder="Category"[(ngModel)]="newReport.reportCategory.name">
    </div>

    <input (click)="addReport(newReport)" type="text" type="submit" value="Submit">

</form>

</div>
