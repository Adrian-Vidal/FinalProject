<div class="container py-5">
  <div style="display: flex; justify-content: center; align-items: center">
    <!-- google-map-demo.component.html -->
    <google-map height="400px" width="750px" [center]="center" [zoom]="zoom">
      <div *ngFor="let item of markerPositions">
        <map-marker
          #marker="mapMarker"
          [position]="item.position"
          (mapClick)="openInfoWindow(marker, item.report)"
        >
          <!-- <h1>{{item.report.name}}</h1> -->
          <map-info-window>{{ infoWindowContent }}</map-info-window>
        </map-marker>
      </div>
    </google-map>

    <div class="container py-8">
      <div *ngIf="selected">
        <br />
        <h1>{{ selected.name }}</h1>

        <h4>Descripition</h4>

        <p>{{ selected.description }}</p>
        <h4>Report Creator</h4>
        <p>{{ selected.user.firstName }} {{ selected.user.lastName }}</p>
        <h4>Location</h4>
        <p>
          {{ selected.address.street }}, {{ selected.address.city }},
          {{ selected.address.state }}, {{ selected.address.postalCode }}
        </p>

        <img
          [src]="selected.imageUrl"
          class="img-fluid"
          style="width: 300px; height: 300px; object-fit: cover"
        />
      </div>
    </div>
  </div>
</div>
